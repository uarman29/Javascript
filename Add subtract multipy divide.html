<!DOCTYPE HTML>

<html>
	<head>
		<title> Add Subtract Multiply Divide </title>
		<style> 
	
		</style> 
		
		<script> 
		
			function initialize()
			{
			createVariables();
		
			}
			
			function createVariables()
			{
				x = 3;
				y = 7;
			}
			
			function add()
			{
			answer = x + y;
			alert(x + "+" + y + "=" + answer);
			}
			
			function subtract()
			{
			answer = x - y;
			alert(x + "-" + y + "=" + answer);
			}
			
			function multiply()
			{
			answer = x * y;
			alert(x + "*" + y + "=" + answer);
			}
			
			function divide()
			{
			answer = x/y;
			alert(x + "/" + y + "=" + answer);
			}
			
		</script> <!-- Javascript goes in here -->
		
	</head>
	<body onload = "initialize();">
	<button onclick= "add();">
		Add
	</button>
	<button onclick= "subtract();">
		Subtract
	</button>
	<button onclick= "multiply();">
		Multiply
	</button>
	<button onclick= "divide();">
		Divide
	</button>
	</body>
