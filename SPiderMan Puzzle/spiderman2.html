	<head>

		<script src = "utilities1.js"></script>
		<script> 
		function initialize()
		{
		kill1=document.getElementById("kill");
		shuf=0;
		select=0;
		win=0;
		ctr=1;
		cl=0;
		pic=0;
		im=0;
		ctr2=0;
		swap=0;
		start=0;
		}
		function replace(num)
		{
			if(pic>=1)
			{
				swap++;
				if(select==0)
				{
				tile1=document.getElementById(num);
				tile1.style.border = "thick solid #00ff00";
				im1=tile1.getAttribute("src");
				}
				if(select==1)
				{
				tile2=document.getElementById(num);
				im2=tile2.getAttribute("src");
				tile1.style.border = "none";
				}
				if(select==1)
				{
				tile2.src=im1;
				tile1.src=im2;
				select=-1;
				}
				select++;
				wincon=["images/sm1.png","images/sm2.png","images/sm3.png","images/sm4.png","images/sm5.png","images/sm6.png","images/sm7.png","images/sm8.png",
				"images/sm9.png","images/sm10.png","images/sm11.png","images/sm12.png","images/sm13.png","images/sm14.png","images/sm15.png","images/sm16.png"];
				pic++;
				ctr=0;
				ctr2=-1;
				win=0;
				cl=0;
				while(win!=15)
				{
					win++;
					ctr++;
					ctr2++;
					magic=document.getElementById(ctr);
					im=magic.src;
					if(magic.getAttribute("src")==wincon[ctr2])
					{
						cl++;
					}
					else
					{
						win=15;
					}
					if(cl==15)
					{
						kill1.innerHTML="YOU WIN IT TOOK YOU " +swap+ " CLICKS";
						kill1.style.border= "5px dashed yellow";
						kill1.style.color= "red";
						pic=0;
						start=1;
					}
				}
			}
		}
		function shuffle()
		{
			if(start!=1)
			{
				pic=1;
				shuf=0;
				test=[];
				check=[];
				while(shuf!=16)
				{
					ctr=0;
					ran=getRandomInteger(1,16)
						while(ctr!=16)
						{
							while(test[ctr]==ran)
							{
								if(test[ctr]==ran)
								{
									ctr=0;
								}
							ran=getRandomInteger(1,16);
							}
							ctr++;
						}
					test.push(ran);
					ctr=0;
					msg=getRandomInteger(1,16);
					while(ctr!=16)
						{
							while(check[ctr]==msg)
							{
								if(check[ctr]==msg)
									{
									ctr=0;
									}
							msg=getRandomInteger(1,16);
							}
							ctr++;
						}
					check.push(msg);
					change=document.getElementById(msg);
					change.src ="images/sm"+ran+".png";
					shuf++;
				}
			}
		}
		</script>
