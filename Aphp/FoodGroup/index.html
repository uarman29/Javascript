			foodInput=document.getElementById("foodin");
			foodOutput=document.getElementById("foodgrp");
		}
		function sendRequest()
		{
			var request= new XMLHttpRequest();
			request.onreadystatechange=
				function()
				{
					if(request.readyState==4)
					{							
						foodOutput.innerHTML=request.responseText;
					}
				}
			//ready state 0-no request,1-request prepared,2-sent,3-processing,4-returned
			var url="foodgroup.php?food="+foodInput.value;
			request.open("GET",url,true);
			request.send(null);
		}

		</script>
