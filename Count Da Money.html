		<script> 
		
			function initialize()
			{
				counterElement = document.getElementById("mycounter");
				counterpElement = document.getElementById("pennies");
				counternElement = document.getElementById("nickels");
				counterdElement = document.getElementById("dimes");
				counterqElement = document.getElementById("quarters");
				//counterElement.innerHTML=50;
				ctr = 0;
				ctp = 0;
				ctn = 0;
				ctd = 0;
				ctq = 0;
			}
			function add()
			{
			ctr += .01;
			ctp += 1;
			}
			function add5()
			{
			ctr += .05;
			ctp += 5;
			}
			function add52()
			{
			ctr += .05;
			ctn += 1;
			}
			function add10()
			{
			ctr += .1;
			ctd += 1;
			}
			function add25()
			{
			ctr += .25;
			ctq += 1;
			}
			function add252()
			{
			ctr += .25;
			ctn += 5;
			}
			function add50()
			{
			ctr += .5;
			ctd += 5;
			}
			function add125()
			{
			ctr += 1.25;
			ctq += 5;
			}
			function subtract()
			{
			ctr -= .01;
			ctp -= 1;
			}
			function subtract5()
			{
			ctr -= .05;
			ctp -= 5;
			}
			function subtract52()
			{
			ctr -= .05;
			ctn -= 1;
			}
			function subtract10()
			{
			ctr -= .1
			ctd -= 1;
			}
			function subtract25()
			{
			ctr -= .25;
			ctq -= 1;
			}
			function subtract252()
			{
			ctr -= .25;
			ctn -= 5;
			}
			function subtract50()
			{
			ctr -= .5;
			ctd -= 5;
			}
			function subtract125()
			{
			ctr -= 1.25;
			ctq -= 5;
			}
			function drawCounter()
			{
			counterElement.innerHTML = ctr;
			counterpElement.innerHTML = ctp;
			counternElement.innerHTML = ctn;
			counterdElement.innerHTML = ctd;
			counterqElement.innerHTML = ctq;
			}
		</script> <!-- Javascript goes in here -->
		
	</head>
	<body onload = "initialize();">

	0

	<button onclick = "subtract252(); drawCounter();">Subtract 5</button>
	</div>
