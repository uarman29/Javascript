<html>
	<head>
		<title>Images</title>
		<style> 
		body
		{
		background-color:black;
		}
		div
		{
		color:white;
		text-align:center;
		font-weight:bold;
		font-style:italic;
		}

		height:100px;
		}

		<script>
		function initialize()
		{
		pileElement1 = document.getElementById("pile1");
		pileElement2 = document.getElementById("pile2");
		pileElement3 = document.getElementById("pile3");
		turnElement = document.getElementById("turn");
		unkElement= document.getElementById("unk");
		pile1 = 2;
		pile2 = 3;
		pile3 = 3;
		turn = false;
		}
		function pileA(remover)
		{
		
		if(pile1>=remover)
		{
		pile1 -= remover;
		}
		else{
		turn=true;
		}
		}
		function pileB(remover)
		{
		if(pile2>=remover)
		{
		pile2 -= remover;
		}
		else{
		turn=true;
		}
		}
		function pileC(remover)
		{
		if(pile3>=remover)
		{
		pile3 -= remover;
		}
		else{
		turn=true;
		}
		}
		function yourturn()
		{
		turn=!turn;
		}
		function display()
		{
	
		
		if(turn==true && pile1 > pile2 && pile1 > pile3)
				{
				pile1 -= 1;
				pileElement1.innerHTML= pile1;
				unkElement.innerHTML = "Me take one stone from pile 1";
				turn=false;
				}
			
		else if(turn==true && pile1 > pile2 && pile1 == pile3)
				{
				pile1 -= 1;
				pileElement1.innerHTML= pile1;
				unkElement.innerHTML = "Me take one stone from pile 1";
				turn=false;
				}
		else if(turn==true &&pile2 > pile3 && pile2 > pile1)
				{
				pile2 -= 1;
				buttonclick=false;
				pileElement2.innerHTML= pile2;
				unkElement.innerHTML = "Me one stone from pile 2";
				turn=false;
				}
		else if(turn==true &&pile2 > pile3 && pile2 == pile1)
				{
				pile2 -= 1;
				buttonclick=false;
				pileElement2.innerHTML= pile2;
				unkElement.innerHTML = "Me take one stone from pile 2";
				turn=false;
				}
		else if(turn==true && pile3 > pile2 && pile3 > pile1)
				{
				pile3 -= 1;
				buttonclick=false;
				pileElement3.innerHTML= pile3;
				unkElement.innerHTML = "Me take one stone from pile 3";
				turn=false;
				}
		else if(turn==true && pile3 > pile1 && pile3 == pile2)
				{
				pile3 -= 1;
				buttonclick=false;
				pileElement3.innerHTML= pile3;
				unkElement.innerHTML = "Me take one stone from pile 3";
				turn=false;
				}
		else if(turn==true && pile3 == pile1 && pile3 == pile2 && pile1>1)
				{
				pile3 -= 1;
				buttonclick=false;
				pileElement3.innerHTML= pile3;
				unkElement.innerHTML = "Me take one stone from pile 3";
				turn=false;
				}
				
		if (turn == true && pile3 == 0 && pile2 == 0 && pile1==0)
			{
			unkElement.innerHTML = "I WIN";
			}
		if (turn == false && pile3 == 0 && pile2 == 0 && pile1==0)
			{
			unkElement.innerHTML = "YOU WIN";
			}
		
		
		
		if(pile1 < 0)
				{
				pileElement1.innerHTML = 0;
				pile1 = 0;
				}
		if(pile2 < 0)
				{
				pileElement2.innerHTML = 0;
				pile2 = 0;
				}
		if(pile3 < 0)
				{
				pileElement3.innerHTML = 0;
				pile3 = 0;
				}
			pileElement3.innerHTML = pile3;
			pileElement1.innerHTML = pile1;
			pileElement2.innerHTML = pile2;
		}


		</script>

	<button onclick = "pileA(3);  yourturn(); display();">Take 3</button>
	</div>
